<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Veeo.ai — Coming Soon</title>
  <meta name="description" content="Veeo.ai — Privacy‑first Edge AI. We're building something new." />
  <style>
    :root{ --bg:#0b1020; --ink:#e5e7eb; --muted:#9aa4b2; --border:rgba(255,255,255,.12); --accent1:#ff5ea3; --accent2:#ff8a34; }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:radial-gradient(1200px 600px at 50% -200px, rgba(255,94,163,.15), transparent 60%), var(--bg);color:var(--ink);font:16px/1.6 system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
    .wrap{min-height:100%;display:grid;place-items:center;padding:2rem}
    .card{width:min(880px,92vw);border:1px solid var(--border);border-radius:20px;background:linear-gradient( to bottom, rgba(255,255,255,.06), rgba(255,255,255,.03));box-shadow:0 20px 60px rgba(0,0,0,.35);padding:2.5rem 2rem;text-align:center;position:relative;overflow:hidden}
    .card:before{content:"";position:absolute;inset:-40%;background:conic-gradient(from 0deg at 50% 50%, rgba(255,94,163,.12), rgba(255,138,52,.12), transparent 40%);filter:blur(40px);animation:spin 24s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
    .logo{display:inline-block;line-height:0;position:relative;z-index:1}
    .logo img{height:56px;width:auto;display:block;filter:drop-shadow(0 6px 20px rgba(255,120,80,.25))}
    .logo.pulse img{animation:pulse 2.8s ease-in-out infinite}
    @keyframes pulse{0%,100%{transform:translateY(0)}50%{transform:translateY(-4px)}}
    h1{margin:1.2rem 0 .25rem;font-size:clamp(28px,4.5vw,44px);letter-spacing:.4px}
    .gradient{background:linear-gradient(90deg,var(--accent1),var(--accent2));-webkit-background-clip:text;background-clip:text;color:transparent}
    .type{display:inline-flex;align-items:center;gap:.4ch;font-size:clamp(14px,2.8vw,16px);color:var(--muted)}
    .cursor{width:1ch;border-right:2px solid var(--ink);animation:blink 1s steps(1) infinite}
    @keyframes blink{50%{border-color:transparent}}
    .ribbon{margin:1.25rem auto 0;display:inline-flex;gap:.6rem;flex-wrap:wrap;position:relative;z-index:1}
    .badge{border:1px solid var(--border);border-radius:999px;padding:.45rem .75rem;background:rgba(255,255,255,.04);font-size:.85rem;color:#cbd5e1}
    footer{margin-top:1.75rem;color:var(--muted);font-size:.92rem;position:relative;z-index:1}
    footer a{color:#a5b4fc;text-decoration:none}
    footer a:hover{text-decoration:underline}
    .form{margin-top:1.25rem;display:flex;gap:.5rem;justify-content:center;flex-wrap:wrap}
    .form input{min-width:260px;padding:.7rem .9rem;border-radius:12px;border:1px solid var(--border);background:rgba(255,255,255,.06);color:var(--ink);outline:none}
    .form button{padding:.7rem 1rem;border-radius:12px;border:1px solid var(--border);background:white;color:#111827;font-weight:600;cursor:pointer}
    .sr-only{position:absolute;width:1px;height:1px;padding:0;margin:-1px;overflow:hidden;clip:rect(0,0,0,0);white-space:nowrap;border:0}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="title">
      <div class="logo pulse">
        <!-- Squarespace: upload the attached PNG to Files and paste its URL below -->
        <img id="logo" alt="VEEO" src="Veeo+Logo+Gradient.png" />
      </div>
      <h1 id="title"><span class="gradient">Coming&nbsp;Soon</span> — Veeo.ai</h1>

      
      <div class="type" aria-live="polite" aria-atomic="true">
        <span id="type-line">Privacy‑first Edge AI. Local, fast, yours.</span>
        <span aria-hidden="true" class="cursor">&nbsp;</span>
      </div>

<!--       <div class="ribbon" role="list" aria-label="Highlights">
        <div class="badge" role="listitem">Edge‑native</div>
        <div class="badge" role="listitem">No raw data to cloud</div>
        <div class="badge" role="listitem">Creator‑safe</div>
      </div> -->

<!--       <form class="form" id="notify" action="#" method="post" onsubmit="return false" aria-label="Get notified">
        <label class="sr-only" for="email">Email</label>
        <input id="email" type="email" placeholder="name@email.com" autocomplete="email" required />
        <button type="submit">Notify Me</button>
      </form> -->

      <footer>
<!--         <div>Contact: <a href="mailto:ji@veeo.ai">ji@veeo.ai</a> · <a href="https://www.veeo.ai" rel="noopener">veeo.ai</a></div> -->
        <div style="margin-top:.4rem">© <span id="year"></span> Veeo AI</div>
      </footer>
    </section>
  </main>

  <script>
    (function(){
      // --- Typewriter effect ---
      var messages = [
        'Privacy‑first Edge AI. Local, fast, yours.',
        'Small Language Models at the edge.',
        'Your data. Your models. On‑prem.'
      ];
      var i=0, el=document.getElementById('type-line');
      function cycle(){
        var txt = messages[i%messages.length];
        var j=0; el.textContent='';
        var timer = setInterval(function(){
          el.textContent = txt.slice(0, ++j);
          if(j>=txt.length){ clearInterval(timer); setTimeout(function(){ i++; cycle(); }, 1400); }
        }, 28);
      }
      cycle();

      // --- Email capture demo ---
      document.getElementById('notify').addEventListener('submit', function(){
        var v = (document.getElementById('email').value||'').trim();
        if(!v){ alert('Please enter an email.'); return; }
        alert("Thanks! We'll let you know.");
      });

      // --- Footer year ---
      var y=document.getElementById('year'); if(y){ y.textContent = new Date().getFullYear(); }

      // --- Smoke tests (console) ---
      console.assert(document.getElementById('logo'), 'Logo img should exist');
      console.assert(document.getElementById('title') && /coming\s*soon/i.test(document.getElementById('title').textContent||''), 'Title should say Coming Soon');
      console.assert(document.querySelectorAll('.badge').length >= 3, 'Should render ≥ 3 badges');
      // Added tests
      console.assert(document.getElementById('email').hasAttribute('required'), 'Email input should be required');
      console.assert(['a','b','c'].length >= 3, 'Messages array should contain ≥ 3 entries');
    })();
  </script>
</body>
</html>
